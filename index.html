        <form action="https://formspree.io/f/xblywvly" method="POST" id="marketingForm" target="_parent">
            <!-- Section 1 -->

                <h2 class="section-title">1. ІНФОРМАЦІЯ ПРО ОБ'ЄКТ</h2>
                
                <div class="form-group">
                    <label for="complex_name">Назва житлового комплексу <span class="required">*</span></label>
                    <input type="text" id="complex_name" name="complex_name" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Адреса <span class="required">*</span></label>
                    <input type="text" id="address" name="address" required>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="district">Район/мікрорайон <span class="required">*</span></label>
                        <input type="text" id="district" name="district" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="year_built">Рік будівництва</label>
                        <input type="number" id="year_built" name="year_built" min="1990" max="2025">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Правовий статус:</label>

                    </div>
                    
                    <div class="form-group">
                        <label for="three_room_count">3-кімнатні (шт.)</label>
                        <input type="number" id="three_room_count" name="three_room_count" min="0">
                    </div>
                </div>
                
                <h3 class="subtitle">Площа квартир (м²):</h3>
                <div class="row">
                    <div class="form-group">
                        <label>2-кімнатні</label>
                        <div class="flex-row">
                            <input type="number" name="two_room_area_from" placeholder="від" min="0">
                            <input type="number" name="two_room_area_to" placeholder="до" min="0">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>3-кімнатні</label>
                        <div class="flex-row">
                            <input type="number" name="three_room_area_from" placeholder="від" min="0">
                            <input type="number" name="three_room_area_to" placeholder="до" min="0">
                        </div>
                    </div>
                </div>
                
                <h3 class="subtitle">Ціновий діапазон оренди (грн/міс):</h3>
                <div class="row">
                    <div class="form-group">
                        <label>2-кімнатні <span class="required">*</span></label>
                        <div class="flex-row">
                            <input type="number" name="two_room_price_from" placeholder="від" min="0" required>
                            <input type="number" name="two_room_price_to" placeholder="до" min="0" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>3-кімнатні <span class="required">*</span></label>
                        <div class="flex-row">
                            <input type="number" name="three_room_price_from" placeholder="від" min="0" required>
                            <input type="number" name="three_room_price_to" placeholder="до" min="0" required>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Section 2 -->
            <div class="section">
                <h2 class="section-title">2. ПЕРЕВАГИ ТА ОСОБЛИВОСТІ</h2>
                
                <label>Інфраструктура поруч:</label>
                <div class="checkbox-list">
                    <div class="checkbox-group">
                        <input type="checkbox" id="metro" name="infrastructure[]" value="metro">
                        <label for="metro">Метро</label>
                        <input type="text" name="metro_details" class="inline-input" placeholder="назва станції, хв пішки">
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="transport" name="infrastructure[]" value="transport">
                        <label for="transport">Зупинки громадського транспорту</label>
                        <input type="text" name="transport_details" class="inline-input" placeholder="хв пішки">
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="schools" name="infrastructure[]" value="schools">
                        <label for="schools">Школи/садочки</label>
                        <input type="text" name="schools_details" class="inline-input" placeholder="назви, відстань">
                    </div>
                    
                    <div class="checkbox-group">

                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="mall" name="infrastructure[]" value="mall">
                        <label for="mall">ТРЦ</label>
                        <input type="text" name="mall_details" class="inline-input" placeholder="назви, відстань">
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="parks" name="infrastructure[]" value="parks">
                        <label for="parks">Парки/зелені зони</label>
                        <input type="text" name="parks_details" class="inline-input" placeholder="назви, відстань">
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="medical" name="infrastructure[]" value="medical">
                        <label for="medical">Медичні заклади</label>
                        <input type="text" name="medical_details" class="inline-input" placeholder="назви, відстань">
                    </div>
                </div>
                
                <div class="form-group" style="margin-top: 20px;">
                    <label>Особливості квартир:</label>
                    <div class="checkbox-list">
                        <div class="checkbox-group">
                            <input type="checkbox" id="furniture" name="features[]" value="furniture">
                            <label for="furniture">Меблі</label>
                            <select name="furniture_type" class="inline-input">
                                <option value="">Оберіть</option>
                                <option value="full">Повністю</option>
                                <option value="partial">Частково</option>
                                <option value="none">Без меблів</option>
                            </select>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="appliances" name="features[]" value="appliances">
                            <label for="appliances">Техніка</label>
                            <input type="text" name="appliances_list" class="inline-input" placeholder="перелічити яка саме">
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="renovation" name="features[]" value="renovation">
                            <label for="renovation">Ремонт</label>
                            <select name="renovation_type" class="inline-input">
                                <option value="">Оберіть</option>
                                <option value="designer">Дизайнерський</option>
                                <option value="euro">Євроремонт</option>
                                <option value="cosmetic">Косметичний</option>
                            </select>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="parking" name="features[]" value="parking">
                            <label for="parking">Паркінг</label>
                            <select name="parking_type" class="inline-input">
                                <option value="">Оберіть</option>
                                <option value="underground">Підземний</option>
                                <option value="ground">Наземний</option>
                                <option value="none">Відсутній</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Section 3 -->
            <div class="section">
                <h2 class="section-title">3. ЦІЛЬОВА АУДИТОРІЯ</h2>

                    <div class="form-group">
                        <label for="age_range">Вік</label>
                        <input type="text" id="age_range" name="age_range" placeholder="наприклад: 25-35">
                    </div>
                    
                    <div class="form-group">
                        <label for="family_status">Сімейний стан</label>
                        <input type="text" id="family_status" name="family_status" placeholder="наприклад: молода сім\'я">
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="income_level">Рівень доходу</label>
                        <input type="text" id="income_level" name="income_level" placeholder="наприклад: вище середнього">
                    </div>
                    
                    <div class="form-group">
                        <label for="occupation">Сфера діяльності</label>
                        <input type="text" id="occupation" name="occupation" placeholder="наприклад: IT, менеджери">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Ключові потреби орендарів (оберіть 3 найважливіші):</label>
                    <div class="checkbox-list">
                        <div class="checkbox-group">
                            <input type="checkbox" id="need_transport" name="key_needs[]" value="transport">

                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="need_infrastructure" name="key_needs[]" value="infrastructure">

                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="need_security" name="key_needs[]" value="security">
                            <label for="need_security">Безпека та охорона</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="need_renovation" name="key_needs[]" value="renovation">
                            <label for="need_renovation">Сучасний ремонт</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="need_quiet" name="key_needs[]" value="quiet">
                            <label for="need_quiet">Тиха локація</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="need_prestige" name="key_needs[]" value="prestige">
                            <label for="need_prestige">Престижний район</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Section 4 -->
            <div class="section">
                <h2 class="section-title">4. КОНКУРЕНЦІЯ</h2>
                
                <div class="form-group">
                    <label for="competitors">Основні конкуренти в районі (3-5 ЖК)</label>
                    <textarea id="competitors" name="competitors" placeholder="Перелічіть назви житлових комплексів"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Ваша цінова політика порівняно з конкурентами:</label>
                    <div style="margin-top: 10px;">

                            <input type="radio" id="price_lower" name="price_comparison" value="lower">
                            <label for="price_lower">Ми дешевші на</label>

                            <span>%</span>
                        </div>
                        <div class="checkbox-group">
                            <input type="radio" id="price_same" name="price_comparison" value="same">

                        </div>
                        <div class="checkbox-group">
                            <input type="radio" id="price_higher" name="price_comparison" value="higher">
                            <label for="price_higher">Ми дорожчі на</label>
                            <input type="number" name="price_higher_percent" min="0" max="100" style="width: 80px; margin-left: 10px;">
                            <span>%</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Section 5 -->
            <div class="section">

                <div class="form-group">
                    <label>Терміни заповнення:</label>
                    <div style="margin-top: 10px;">
                        <div class="checkbox-group">
                            <input type="radio" id="urgent" name="timeline" value="urgent">
                            <label for="urgent">Терміново (до 2 тижнів)</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="radio" id="moderate" name="timeline" value="moderate">
                            <label for="moderate">Помірно (1 місяць)</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="radio" id="relaxed" name="timeline" value="relaxed">
                            <label for="relaxed">Без поспіху (2-3 місяці)</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Готовність до компромісів:</label>
                    <div style="margin-top: 10px;">
                        <div class="checkbox-group">
                            <input type="radio" id="can_discount" name="compromise" value="discount">
                            <label for="can_discount">Можемо знизити ціну на</label>
                            <input type="number" name="discount_percent" min="0" max="100" style="width: 80px; margin-left: 10px;">
                            <span>%</span>
                        </div>
                        <div class="checkbox-group">
                            <input type="radio" id="can_negotiate" name="compromise" value="negotiate">
                            <label for="can_negotiate">Готові до торгу</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="radio" id="fixed_price" name="compromise" value="fixed">
                            <label for="fixed_price">Ціна фіксована</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Section 6 -->
            <div class="section">
                <h2 class="section-title">6. БЮДЖЕТ ТА ОЧІКУВАННЯ</h2>
                
                <div class="form-group">
                    <label for="marketing_budget">Планований бюджет на маркетинг (грн/міс) <span class="required">*</span></label>
                    <select id="marketing_budget" name="marketing_budget" required>
                        <option value="">Оберіть діапазон</option>
                        <option value="5000-10000">5 000 - 10 000 грн</option>
                        <option value="10000-20000">10 000 - 20 000 грн</option>
                        <option value="20000-50000">20 000 - 50 000 грн</option>
                        <option value="50000+">50 000+ грн</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="expected_results">Очікувані результати (кількість заявок/показів на місяць)</label>
                    <input type="text" id="expected_results" name="expected_results" placeholder="Наприклад: 20 показів, 5 підписаних договорів">
                </div>
                
                <div class="form-group">
                    <label for="decision_maker">Хто приймає рішення щодо маркетингу? <span class="required">*</span></label>
                    <input type="text" id="decision_maker" name="decision_maker" placeholder="Посада та ПІБ" required>
                </div>
            </div>

    <script>
        function updateProgress() {
            const inputs = document.querySelectorAll("input[required], select[required], textarea[required]");
            const filled = Array.from(inputs).filter(input => input.value.trim() !== "").length;
            const percent = Math.round((filled / inputs.length) * 100);
            
            document.getElementById("progressBar").style.width = percent + "%";
            document.getElementById("progressPercent").textContent = percent;
        }

        function saveFormData() {
            const formData = new FormData(document.getElementById("marketingForm"));
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }
            
            localStorage.setItem("rentalMarketingBrief", JSON.stringify(data));
            
            const saveIndicator = document.getElementById("saveIndicator");
            saveIndicator.style.display = "block";
            setTimeout(() => {
                saveIndicator.style.display = "none";
            }, 2000);
        }

        function restoreFormData() {
            const saved = localStorage.getItem("rentalMarketingBrief");
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    const form = document.getElementById("marketingForm");
                    
                    for (let [key, value] of Object.entries(data)) {
                        if (Array.isArray(value)) {
                            value.forEach(val => {
                                const input = form.querySelector(`[name="${key}"][value="${val}"]`);
                                if (input && (input.type === "checkbox" || input.type === "radio")) {
                                    input.checked = true;
                                }
                            });
                        } else {
                            const input = form.querySelector(`[name="${key}"]`);
                            if (input) {
                                if (input.type === "checkbox" || input.type === "radio") {
                                    const radioInput = form.querySelector(`[name="${key}"][value="${value}"]`);
                                    if (radioInput) radioInput.checked = true;
                                } else {
                                    input.value = value;
                                }
                            }
                        }
                    }
                    
                    const websiteRadio = document.querySelector("input[name=\'has_website\']:checked");
                    if (websiteRadio) {
                        document.getElementById("website_url").style.display = 
                            websiteRadio.value === "yes" ? "block" : "none";
                    }
                    
                    const adsRadio = document.querySelector("input[name=\'previous_ads\']:checked");
                    if (adsRadio) {
                        document.getElementById("ads_details").style.display = 
                            adsRadio.value === "yes" ? "block" : "none";
                    }
                    
                    updateProgress();
                } catch (e) {
                    console.error("Error restoring form data:", e);
                }
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            restoreFormData();
            updateProgress();
        });

        document.addEventListener("input", updateProgress);
        document.addEventListener("change", updateProgress);

        setInterval(saveFormData, 30000);

        document.getElementById("marketingForm").addEventListener("submit", () => {
            localStorage.removeItem("rentalMarketingBrief");
        });

        const keyNeedsCheckboxes = document.querySelectorAll("input[name=\'key_needs[]\']");
        keyNeedsCheckboxes.forEach(checkbox => {
            checkbox.addEventListener("change", () => {
                const checkedCount = document.querySelectorAll("input[name=\'key_needs[]\']:checked").length;
                if (checkedCount >= 3) {
                    keyNeedsCheckboxes.forEach(cb => {
                        if (!cb.checked) cb.disabled = true;
                    });
                } else {
                    keyNeedsCheckboxes.forEach(cb => {
                        cb.disabled = false;
                    });
                }
            });
        });
    </script>
